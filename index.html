<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center ">  
            <div class="col-4 mt-5 border rounded-2 px-5 pt-3">     
                 <h2 class="text-center fst-italic mb-3">Age Calculator</h2>
        <div class="form-group">
            <p class="text-center fw-bold "><label for="birthday ">Enter your date of birth</label></p>
            <input type="date" id="birthday" name="birthday" class="form-control">
        </div>
        <div class="text-center mt-3">
            <button id="btn" class="btn btn-primary mb-4 mt-2">Calculate Age</button>
        </div>
        <p id="result" class="mt-3 text-center font-weight-bold"></p>
    </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> <script src="index.js"></script>
<script src="index.js"></script>
</body>
</html>
